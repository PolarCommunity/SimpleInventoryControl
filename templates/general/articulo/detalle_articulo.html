{% extends 'base.html'%}
{% block container %}
{% load humanize%}
<div class="row">
  <div class="col-md-6">
    <h2>Detalle Articulo</h2>
  </div>
  <div class="col-md-6" align="right">
    <br>
    <br>

      <a href="{% url 'lista_articulo'%}" class="btn btn-primary" style="background-color: #f21202"><span class="glyphicon glyphicon-arrow-left">
      </span> Regresar</a>
  </div>
</div>
<hr/>
<div class="row">
<div class="col-md-6">
  <h4>Codigo: <strong>{{object.codigo}}</strong></h4>
  <h3>Nombre: <strong>{{object.nombre}}</strong></h3>
</div>
  <div class="col-md-6">
    <h3>Cantidad: <strong>{{object.cantidad}}</strong></h3>
    <h3>Precio:<strong> Q. {{object.precio|intcomma}}</strong></h3>
  </div>

</div>
<hr/>
{% endblock %}
