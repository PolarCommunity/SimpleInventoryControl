{% extends 'base.html' %}
{% load static %}
{% block container %}
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-6">
    <h3>Transferencia Entre Sedes</h3>
  </div>
  <div class="col-md-6" align="right">
    <br>

      <a href="{% url 'lista_articulo'%}" class="btn btn-default" ><span class="glyphicon glyphicon-arrow-left">
      </span> Regresar</a>
  </div>
</div>
  <div class="row">
    <hr>
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
    <form method="post">
      {% csrf_token %}
      {% crispy form %}
      <hr>
      <p style="color:black">.</p>
    </form>
    {% if mensaje %}
    <div class="alert alert-warning" role="alert">
        {{mensaje}}
    </div>
    {% endif %}
  </div>
  </div>
  <script type="text/javascript" src="{% static "js/espacioboton.js"%}"></script>

{% endblock %}
