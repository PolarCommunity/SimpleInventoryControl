{% extends 'base.html'%}
{% block container %}
{% load humanize %}
{% load static %}

<form class="form-horizontal" method="post">
  <br>
  <fieldset>
    <legend position="Central">Registro de Usuarios</legend>
   <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Nombre de Usuario</label>
      <div class="col-lg-10">
        {% csrf_token %}
        <input type="text" class="form-control" id="inputNombredeusuario" placeholder="Nombre de Usuario" name="username">
      </div>
    </div>


    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Nombres</label>
      <div class="col-lg-10">
        {% csrf_token %}
        <input type="text" class="form-control" id="inputNombres" placeholder="Nombres" name="nombres">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Apellidos</label>
      <div class="col-lg-10">
        {% csrf_token %}
        <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" name=apellidos>
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Contrase√±a</label>
      <div class="col-lg-10">
        {% csrf_token %}
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">

      </div>
    </div>

    	<div class="form-group">
      <label class="col-md-2 control-label">Sede</label>
      <div class="col-md-10">
        {% csrf_token %}
        <select class="select form-control" id="id_sede" name="sede">
          {%for i in sede%}
          <option value="{{i.pk}}">{{i.nombre}}</option>
          {% endfor %}
        </select>
      </div>
    </div>


    <div class="form-group" align="center">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </fieldset>
</form>

{% if mensaje %}
<div align="center">  
  <h5>{{mensaje}}</h5>
</div>
{% endif %}
{% endblock %}
